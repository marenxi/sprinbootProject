<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/layui/css/layui.css">

<body>
<form class="layui-form" action="" lay-filter="member" id="member">
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required"  id="name" autocomplete="off" placeholder="请输入姓名" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">年龄</label>
        <div class="layui-input-block">
            <input type="text" name="age"lay-verify="required"  id="age"    autocomplete="off" placeholder="请输入年龄" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">工种</label>
        <div class="layui-input-block">
            <input type="text" name="workType" lay-verify="required"  id="workType" autocomplete="off" placeholder="请输入工种" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">电话</label>
        <div class="layui-input-block">
            <input type="text" name="telephone" lay-verify="required"  id="telephone" autocomplete="off" placeholder="请输入工种" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">注册时间</label>
        <div class="layui-input-block">
            <input type="text" name="registTime" lay-verify="required"  id="registTime" autocomplete="off" placeholder="请选择注册时间" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">会员状态</label>
        <div class="layui-input-block">
            <input type="text" name="status" lay-verify="required"  id="status"   autocomplete="off" placeholder="请输入会员状态" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">保存</button>
         <!--  <button type="button" class="layui-btn layui-btn-normal" id="LAY-component-form-getval">取值</button>-->
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
